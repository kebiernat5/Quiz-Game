<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Trivia!</title>
    <link rel ="stylesheet" href = "assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class ="container heading-box">
        <div id="timer"></div>
        <div id="startPrompt">
            <h1>Take the Mini Musical Theatre Quiz</h1>
            <p>This is my quiz. It's nothing fancy, but it works and you don't have to be very smart to get a good score.</p>
            <button id="start">Start</button>
        </div>
    </div>
    <div class = "questionStyle">
    <div id="questionContainer">
        <h2 id="questionText"></h2>
        <div id="answers">
        </div>
        <div id="timer"></div>
        <div id="finalScore">
            <a class="highScores" href = "end.html"> Click Here to enter your high score!</a>
        </div>
    </div>
    </div>

</body>
<footer>
    <br/>
    <h3>Design, Development, & Images by: Kate Biernat</h3>
</footer>
<script src="assets/script.js"> </script>
</body>
</html>
